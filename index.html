<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>:D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3d2c8d; /* warna ungu */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    button {
      background-color: #fff;
      color: #3d2c8d;
      border: none;
      padding: 1em 2em;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00dfd8;
      color: white;
    }

    #motivasi {
      position: relative;
      width: 80%;
      max-width: 600px;
      height: 50px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .kata {
      position: absolute;
      width: 100%;
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.6s ease;
    }

    .kata.muncul {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <h1>Semangat UTBK-Nya</h1>
  <p>
    Gagal itu proses. Menyerah itu pilihan. Tapi lo udah sejauh ini tinggal dikit lagi menuju garis finish! ðŸ”¥ðŸ”¥ðŸ”¥
  </p>

  <button onclick="tampilkanMotivasi()">Just do what you can</button>
  <div id="motivasi">
    <div class="kata" id="kataMotivasi"></div>
  </div>

  <script>
    const motivasiList = [
      "Lo lebih kuat dari yang lo kira!",
      "UTBK cuma ujian, bukan akhir dunia.",
      "Banyak yang berhasil bukan karena pintar, tapi karena pantang menyerah.",
      "Lo udah terlalu jauh buat nyerah sekarang!",
      "Besok lo bakal bersyukur karena nggak nyerah hari ini.",
      "Semua perjuangan lo sekarang bakal jadi cerita keren nanti.",
      "Inget alasan kenapa lo mulai.",
      "Kalau capek, istirahat. Jangan berhenti.",
    ];

    function tampilkanMotivasi() {
      const kata = document.getElementById("kataMotivasi");
      const randomIndex = Math.floor(Math.random() * motivasiList.length);
      kata.classList.remove("muncul"); // reset animasi

      setTimeout(() => {
        kata.textContent = motivasiList[randomIndex];
        kata.classList.add("muncul"); // jalankan animasi
      }, 100);
    }
  </script>
</body>
</html>
