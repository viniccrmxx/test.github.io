<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>:D</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #3d2c8d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    #motivasi {
      position: relative;
      width: 90%;
      max-width: 600px;
      min-height: 80px;
      margin-top: 2rem;
      padding: 1rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    .kata {
      position: absolute;
      width: 100%;
      font-size: 1.2rem;
      font-style: italic;
      line-height: 1.6;
      word-wrap: break-word;
      text-align: center;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.5s ease;
    }

    .masuk {
      opacity: 1;
      transform: translateX(0);
    }

    .keluar {
      transform: translateX(-100%);
      opacity: 0;
    }

    @media screen and (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }

      p, .kata {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Semangat UTBK-Nya</h1>
  <p>
    Gagal itu proses. Menyerah itu pilihan. Tapi lo udah sejauh ini, tinggal dikit lagi menuju garis finish! ðŸ”¥ðŸ”¥ðŸ”¥
  </p>


  <div id="motivasi">
    <div class="kata masuk" id="kataAktif"></div>
  </div>

  <script>
    const motivasiList = [
      "Lo lebih kuat dari yang lo kira!",
      "UTBK cuma ujian, bukan akhir dunia.",
      "Banyak yang berhasil bukan karena pintar, tapi karena pantang menyerah.",
      "Lo udah terlalu jauh buat nyerah sekarang!",
      "Besok lo bakal bersyukur karena nggak nyerah hari ini.",
      "Semua perjuangan lo sekarang bakal jadi cerita keren nanti.",
      "Inget alasan kenapa lo mulai.",
      "Kalau capek, istirahat. Jangan berhenti.",
      "Datang ke ruang ujian aja udah bentuk keberanian luar biasa.",
      "Gua bakal datang. Gua bakal bertarung. Gua bakal hajar sebisanya. Habis itu serahin hasilnya ke Allah."
    ];

    let currentIndex = 0;

    function gantiMotivasi() {
      const container = document.getElementById("motivasi");
      const lama = document.getElementById("kataAktif");

      // Animasi keluar
      lama.classList.remove("masuk");
      lama.classList.add("keluar");

      // Buat elemen baru
      const baru = document.createElement("div");
      baru.className = "kata";
      baru.id = "kataAktif";

      currentIndex = (currentIndex + 1) % motivasiList.length;
      baru.textContent = motivasiList[currentIndex];
      container.appendChild(baru);

      // Delay untuk animasi masuk
      setTimeout(() => baru.classList.add("masuk"), 10);

      // Hapus elemen lama setelah animasi
      setTimeout(() => {
        if (lama) lama.remove();
      }, 500);
    }

    // Tampilkan pertama kali
    document.getElementById("kataAktif").textContent = motivasiList[0];

    // Auto ganti tiap 5 detik
    setInterval(gantiMotivasi, 5000);
  </script>
</body>
</html>
